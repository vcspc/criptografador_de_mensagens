<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador de Mensagens</title>
</head>
<body>
    <div class="body">
        <section class="title">
            <p>FAÇA COM QUE SEUS PENSAMENTOS NÃO SEJAM UM SEGREDO PARA AS PESSOAS MAIS IMPORTANTES</p>
        </section>
        <section class="box-message">
            <label for="input-message"></label>
            <textarea id="input-message" type="text" placeholder="Digite o que você está pensando ;)"></textarea>
            <button id="button-code">Criptografar</button>
            <button id="button-decode">Descriptografar</button>
        </section>
        <section class="box-result">
            <label for="result"></label>
            <textarea id="result" type="text"></textarea>
            <button id="copy">Copiar</button>
        </section>
    </div>  
</body>
<footer>
    <p>Vinícius Costa &copy;</p>
</footer>
</html>
